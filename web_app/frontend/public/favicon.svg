  <circle cx="12" cy="22" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="16" cy="18" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="16" r="1" fill="#ffffff" opacity="0.8"/>
